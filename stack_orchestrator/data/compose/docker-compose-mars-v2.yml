version: "3.2"

services:
  mars:
    image: cerc/mars-v2:local
    restart: always
    ports:
      - "3000:3000"
    environment:
      - URL_OSMOSIS_REST=https://lcd-osmosis.blockapsis.com
      - URL_OSMOSIS_RPC=https://rpc-osmosis.blockapsis.com
      - WALLET_CONNECT_ID=0x0x0x0x0x0x0x0x0x0x0x0x0x0x0x0x0x0x0x0x
