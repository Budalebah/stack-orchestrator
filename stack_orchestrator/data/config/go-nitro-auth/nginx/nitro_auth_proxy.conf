server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location / {
        proxy_buffering off;
        proxy_pass  http://go-nitro-alice:4206;
    }

### geth
    location ~ ^/eth/?([^/]*)$ {
        set $apiKey $1;
        if ($apiKey = '') {
          set $apiKey $http_X_API_KEY;
        }
        auth_request /auth;
        proxy_buffering off;
        rewrite /.*$ / break;
        proxy_pass  http://fixturenet-eth-geth-1:8545;
    }

## lighthouse
    location /beacon/ {
        set $apiKey $http_X_API_KEY;
        auth_request /auth;
        proxy_buffering off;
        proxy_pass  http://fixturenet-eth-lighthouse-1:8001/;
    }

## payments
        location /pay {
            proxy_buffering off;
            proxy_pass  http://go-nitro-bob:8547/pay;
    }

    location = /auth {
        internal;
        proxy_buffering off;
        resolver 127.0.0.11 ipv6=off;
        proxy_pass http://go-nitro-bob:8547/auth/$apiKey;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Remote-Addr $remote_addr;
        proxy_set_header X-Original-Host $host;
    }

    location = /stub_status {
        stub_status;
    }
}
