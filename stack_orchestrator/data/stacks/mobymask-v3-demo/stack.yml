  - cerc/nitro-contracts
  # mobymask watcher images
  - cerc/watcher-mobymask-v3
  - cerc/mobymask
  # mobymask app images
  - cerc/mobymask-snap
  - cerc/mobymask-ui
pods:
  - fixturenet-eth
  - fixturenet-optimism
  - nitro-contracts
  - watcher-mobymask-v3-demo
  - mobymask-snap
  - mobymask-app-v3-demo
